server:
  port: 8090
spring:
  application:
    name: loan
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active: "default"
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
info:
  app:
    name: "loan"
    description: "bankIndia loan Application"
    version: "1.0.0"

logging:
  level:
    "[com.bankIndia]": debug
